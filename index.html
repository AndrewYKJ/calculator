<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p data-previous-operand  id="history-value"></p>
                </div>
                <div id="output">
                    <p data-current-operand id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button data-all-clear class="operator" id="clear">C</button>
                <button data-delete class="operator" id="backspace">CE</button>
                <button data-operation class="operator" id="empty"></button>
                <button data-operation class="operator" id="/">&#247;</button>
                <button data-number class="number" id="7">7</button>
                <button data-number class="number" id="8">8</button>
                <button data-number class="number" id="9">9</button>
                <button data-operation class="operator" id="*">x</button>
                <button data-number class="number" id="4">4</button>
                <button data-number class="number" id="5">5</button>
                <button data-number class="number" id="6">6</button>
                <button data-operation class="operator" id="-">-</button>
                <button data-number class="number" id="1">1</button>
                <button data-number class="number" id="2">2</button>
                <button data-number class="number" id="3">3</button>
                <button data-number data-operation class="operator" id="+">+</button>
                <button data-number class="number" id=".">.</button>
                <button data-number class="number" id="0">0</button>
                <button data-number class="number" id="00">00</button>
                <button data-equals class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
